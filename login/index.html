<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
<style type="text/css">
/* I will this Open, for the Progresser ,tho it can create its own */
</style>
</head>
<body>
<section class="content-container">
	<header class="header">
		<h1 class="lable-tag">NG Shop</h1>
	</header>
	<main class="main-container">
		<div class="tabs-container" id="tabs">
			<a href="#" onclick="openTab(event,'for-login')" class="tablink" id="login"> Login </a>
			<a href="#" onclick="openTab(event,'for-signup')" class="tablink" id="signup"> Sign up </a>
				<!-- Form containing login Inputs -->
			<form class="for-login tab active" method="POST" action="login">
				<label for="username">Email:</label>
				<input type="email" name="username" placeholder="Email | Username" id="username">
				<label for="pass">Password:</label>
				<input type="password" autocomplete="" name="pass" placeholder="Password"  id="pass">
				<input type="submit" name="submit" value="Login">

			</form>
				<!-- Form containing signup Inputs -->
			<form class="for-signup tab" method="POST" action="./signup">
				<label for="firstname">Firstname:</label>
				<input type="text" id="firstname" name="firstname" placeholder="First Name">
				<label for="lastname">Lastname:</label>
				<input type="text" id="lastname" name="lastname" placeholder="Last Name">
				<label for="signup-username">Email:</label>
				<input type="email" id="signup-username" name="username" placeholder="Email | Username">
				<label for="signup-pass">Password:</label>
				<input type="password" autocomplete="" id="signup-pass" name="createPassword" placeholder="Password">
				<input type="submit" id="signup-submit" name="submit" value="Sign up">
				<div class="extra-content">
					<a href="#" onclick="openTab(event,'for-login')" class="already">Login here</a>
				</div>
			</form>

		</div>
		<div class="modal">
			<div class="nonlayer">
				<span class="modal-content">
					<p id="modal-message">No message</p>
					<div class="options-container">
						<button id="cansel">Cansel</button>
						<button id="ok">Ok</button>
					</div>
				</span>
			</div>	
		</div>
	</main>
</section>
<script src="../assets/js/idb/lib/idb.js"></script>
<script src="../assets/js/idbHelper/index.js"></script>
<script src="../assets/js/idbHelper/Idb.js"></script>
<script src="../assets/js/progress-bar/index.js"></script>
<script src="../assets/js/idbHelper/init.js"></script>
<script src="./js/index.js"></script>
<script>
	progressbar.loader(2000);
</script>
</body>
</html>
